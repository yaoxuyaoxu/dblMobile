<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>求购网店</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="wap_iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="wap_css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="wap_swiper/css/swiper.min.css">
    <script src="wap_js/plug.js"></script>
    <script src="wap_js/autoSize.js"></script>
    <script src="wap_layer_mobile/layer.js"></script>
    <script src="wap_iconfont/iconfont.js"></script>
    <script src="wap_js/index.js"></script>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="wap_css/index.css">
</head>

<body class="bkf5f6fa">
    <div class="content">
        <div class="nlisttop">
            <h4>
            <div class="inter clearfix">
              <a href="javascript:history.back(-1)" class="sp1"><i class="iconfont icon-arrow"></i>  </a> <span class="sp2">求购网店</span>
                 
           </div>
         </h4>
        </div>
        <div class="maiwdwbox">
            <div class="div1">
                <dl class="maiwddl">
                    <dd>
                        <div class="s1">
                            <span>网点类型：</span>
                        </div>
                        <div class="s2">
                            <ul class="maiwdul">
                                <li class="on">
                                    <input type="radion" name="chose1" value="1">

                                    <c><img src="wap_image/xuanze.png"></c>
                                    <span>天猫</span>
                                </li>
                                <li>
                                    <input type="radion" name="chose1" value="2">
                                    <c><img src="wap_image/xuanze.png"></c>
                                    <span>淘宝</span>
                                </li>
                                <li>
                                    <input type="radion" name="chose1" value="3">
                                    <c><img src="wap_image/xuanze.png"></c>
                                    <span>其他</span>
                                </li>
                            </ul>
                        </div>
                    </dd>
                    <dd>
                        <div class="s1">
                            <span>称呼：</span>
                        </div>
                        <div class="s2">
                            <ul class="maiwdul">
                                <li class="on">
                                    <input type="radion" name="chose2" value="1">

                                    <c><img src="wap_image/xuanze.png"></c>
                                    <span>先生</span>
                                </li>
                                <li>
                                    <input type="radion" name="chose2" value="2">
                                    <c><img src="wap_image/xuanze.png"></c>
                                    <span>女士</span>
                                </li>
                               
                            </ul>
                        </div>
                    </dd>
                    <dd>
                        <div class="s1">
                            <span>联系方式：</span>
                        </div>
                        <div class="s3">
                            <input type="text" name="" placeholder="请输入常用手机号">
                        </div>
                    </dd>
                     <dd>
                        <div class="s1">
                            <span>求购需求：</span>
                        </div>
                        <div class="s4">
                          <textarea placeholder="请输入求购店铺的细节要求" style="height: 2.4rem;resize: none;border: none;">
                              
                          </textarea>
                            
                        </div>
                    </dd>
                </dl>
            </div>
            <div class="div2">
                <div class="center">
                    <input type="text" name="" class="qrbtn" value="提交">
                    <p>我们看到消息后会第一时间回复您的消息！</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
  $(function() {

 $('.maiwdul li').click(function() {
       
         $(this).addClass('on').siblings().removeClass('on');
        
     });
  });
</script>
</html>
