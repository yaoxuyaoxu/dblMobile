<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>在线问答详情</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <link rel="stylesheet" type="text/css" href="wap_iconfont/iconfont.css">
  <script src="wap_js/plug.js"></script>
  <script src="wap_js/autoSize.js"></script>
  <script src="wap_layer_mobile/layer.js"></script>
  <script src="wap_iconfont/iconfont.js"></script>
  <script src="layui/layui.js"></script>
  <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="wap_css/index.css">
</head>

<body class="bkf5f6fa">
  <div class="logowbox">
    <div class="div1">
      <img src="wap_image/logo.png">
      <p class="p1">店伯乐，专注网店交易服务平台</p>
      <ul class="logoul1">
        <li class="on">
          <span>账号登录</span>
        </li>
        <li>
          <span>短信登录</span>
        </li>
      </ul>
    </div>
    <div class="div2">
      <ul class="logoul2">
        <li>
          <form>
            <div class="fdiv">
              <input id="UserName" type="text" name="" placeholder="请输入用户名">
            </div>
            <div class="fdiv">
              <input id="UserPsw" type="text" name="" placeholder="请输入密码">
            </div>
          </form>
          <div class="center">
            <input type="submit" class="tijiao" name="" id="loginCode">
          </div>
          <p class="p1"><a href="" class="a1">注册</a><a href="" class="a2">忘记密码</a> </p>
        </li>
        <li>
          <form>
            <div class="fdiv">
              <input type="text" id="UserMobile" name="" placeholder="请输入手机号码">
            </div>
            <div class="fdiv">
              <input type="text" id="UserYzm" name="" placeholder="请输入验证码"><span id="codeCheck" class="codeCheckClass">验证码</span>
            </div>
          </form>
          <div class="center">
            <input type="submit" class="tijiao" name="" id="loginMsg">
          </div>
          <p class="p1"><a href="" class="a1">注册</a><a href="" class="a2">忘记密码</a> </p>
        </li>
      </ul>
    </div>
  </div>

</body>
<script type="text/javascript">
  $(function () {
    $('#loginCode').click(function(){
      if($('#UserName').val()==''){
        layui.use(['layer', 'form'], function(){
          var layer = layui.layer
          ,form = layui.form;
          layer.msg('请输入用户名');
        });
      }else if($('#UserPsw').val()==''){
        layui.use(['layer', 'form'], function(){
          var layer = layui.layer
          ,form = layui.form;
          layer.msg('请输入密码');
        });
      }
    })
    $('#loginMsg').click(function(){
      if($('#UserMobile').val()==''){
        layui.use(['layer', 'form'], function(){
          var layer = layui.layer
          ,form = layui.form;
          layer.msg('请输入手机号');
        });
      }else if($('#UserYzm').val()==''){
        layui.use(['layer', 'form'], function(){
          var layer = layui.layer
          ,form = layui.form;
          layer.msg('请输入验证码');
        });
      }
    })
    $('.logoul1 li').click(function () {
      var a = $(this).index();
      $(this).addClass('on').siblings().removeClass('on');
      $(".logoul2 li").eq(a).show().siblings().hide();
    });
    $('.codeCheckClass').click(function(){
      var sMobile = $('#UserMobile').val();
      console.log(sMobile)
      if(!(/^1[345789]\d{9}$/.test(sMobile))){ 
        layui.use(['layer', 'form'], function(){
          var layer = layui.layer
          ,form = layui.form;
          layer.msg('请输入正确的手机号');
        });
         
          // document.mobileform.mobile.focus(); 
          return false; 
      } 
      sendCode( 'codeCheck' , 'codeCheckClass')
    })


    
  });
  function sendCode(Id, YourClass) {
    var sendId = '#' + Id;
    var sendClass = YourClass;
    if ($(sendId).hasClass(sendClass)) {
      $(sendId).removeClass(sendClass);
      var CheckTime = '5';
      function timeMinus() {
        CheckTime -= 1;
        $(sendId).html(CheckTime + '秒');
        if (CheckTime == 0) {
          clearInterval(CountTime);
          $(sendId).html('重新发送');
          $(sendId).addClass(sendClass);
        }
      }
      var CountTime = setInterval(timeMinus, 1000);
    }
  }
</script>

</html>
